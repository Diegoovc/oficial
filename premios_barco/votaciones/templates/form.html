<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premios EL BARCO</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <div class="cartel_inicial">
        <h3>EL BARCO<br>Premios</h3>
    </div>

    <div class="titulo">
        <h1>Bienvenidos a la votación de los premios del barco</h1>
    </div>

    <div class="caja">
        
        {% if success_message %}
            <div style="background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
                {{ success_message }}
            </div>
        {% endif %}

        {% if error %}
            <div style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
                {{ error }}
            </div>
        {% endif %}
        <form action="{% url 'votaciones:votar' %}" method="POST">
            {% csrf_token %}

            <label for="nombre">Tu nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <h2 class="titulo_nominacion">MÁS GITANO/A DEL GRUPO</h2>
            <select name="mas_gitano" required>
                <option value="">-- Elige tu voto --</option>
                <option value="David">David</option>
                <option value="DJ Peligro">DJ Peligro</option>
            </select><br><br>

            <h2 class="titulo_nominacion">MÁS BORRACHO/A DEL GRUPO</h2>
            <select name="mas_borracho" required>
                <option value="">-- Elige tu voto --</option>
                <option value="David">David</option>
                <option value="DJ Peligro">DJ Peligro</option>
            </select><br><br>

            <h2 class="titulo_nominacion">MEJOR GRUPO</h2>
            <select name="mejor_grupo" required>
                <option value="">-- Elige tu voto --</option>
                <option value="Los del Viernes">Los del Viernes</option>
                <option value="Los del Sábado">Los del Sábado</option>
            </select><br><br>

            <button type="submit" class="button">Enviar voto</button>
        </form>
    </div>
</body>
</html>
